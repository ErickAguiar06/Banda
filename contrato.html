<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos</title>
    <link href="node.js">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(Contratoimg.jpeg);
            background-size: cover;
            background-position: center; 
            background-attachment: fixed; 
            color: #1f1813;
        }

        h1 {
            margin: 20px 0;
            color:rgb(32, 44, 218);
            font-size: 2.5em; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
            padding: 10px; 
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 8px;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(13, 30, 77);
            padding: 10px;
            z-index: 1000; 
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #12f2fa; 
            font-weight: bold;
            font-size: 16px;
        }

        nav a:hover {
            color: #1263fa; 
        }

        form {
            background-color: #fff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd; 
            border-radius: 4px;
        }

        .form-group button {
            background-color: #7300d1; 
            color: #ffffff; 
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #3b2ad4; 
        }

        .form-group a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #1263fa;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="discografia.html">Discografia</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Contratos</h1>
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="client-name">Nome do Cliente:</label>
                <input type="text" id="client-name" name="client-name" required>
            </div>
            <div class="form-group">
                <label for="client-email">Email do Cliente:</label>
                <input type="email" id="client-email" name="client-email" required>
            </div>
            <div class="form-group">
                <label for="client-phone">Telefone do Cliente:</label>
                <input type="tel" id="client-phone" name="client-phone" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
            <p>   Digite as informações que entraremos em contato!</p>
        </form>
    </div>
</body>
</html>
